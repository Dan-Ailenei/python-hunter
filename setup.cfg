[flake8]
max-line-length = 140
exclude = tests,src/hunter/vendor

[tool:pytest]
testpaths =
    tests
addopts =
    -ra
    --strict
    --tb=short

[tool:isort]
force_single_line = True
line_length = 120
known_first_party = hunter
default_section = THIRDPARTY
forced_separate = utils
not_skip = __init__.py
skip = src/hunter/vendor
known_standard_library = opcode
